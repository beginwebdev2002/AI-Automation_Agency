<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-surface-950 border-r border-primary-900 sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 pb-4 overflow-y-auto bg-surface-950">
    <ul class="space-y-2 font-medium">
      @for (item of menuItems(); track item.route) {
        <li>
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-primary-900/20 text-primary-400 border-r-2 border-primary-500"
            class="flex items-center p-2 text-surface-300 rounded-lg hover:bg-surface-800 group transition-all duration-300"
          >
            <lucide-icon
              [name]="item.icon"
              class="w-5 h-5 text-surface-400 transition duration-75 group-hover:text-primary-400"
            ></lucide-icon>
            <span class="ms-3">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</aside>

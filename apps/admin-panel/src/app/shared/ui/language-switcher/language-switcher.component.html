<button
  id="dropdown-button"
  data-dropdown-toggle="dropdown"
  class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-surface-900 bg-surface-100 border border-surface-300 rounded-lg hover:bg-surface-200 focus:ring-4 focus:outline-none focus:ring-surface-100"
  type="button"
>
  <lucide-icon name="globe" class="w-4 h-4 me-2"></lucide-icon>
  {{ selectedLanguage().name }}
  <lucide-icon name="chevron-down" class="w-4 h-4 ms-2"></lucide-icon>
</button>
<div
  id="dropdown"
  class="z-10 hidden bg-white divide-y divide-surface-100 rounded-lg shadow w-44"
>
  <ul class="py-2 text-sm text-surface-700" aria-labelledby="dropdown-button">
    @for (lang of languages(); track lang.code) {
      <li>
        <a href="#" (click)="selectLanguage(lang); $event.preventDefault()" class="block px-4 py-2 hover:bg-surface-100">
          {{ lang.name }}
        </a>
      </li>
    }
  </ul>
</div>

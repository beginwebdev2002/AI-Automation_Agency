<div class="relative z-0 w-full mb-5 group">
  <input
    [type]="type()"
    [name]="id()"
    [id]="id()"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [class]="inputClasses()"
    [required]="required()"
    [attr.aria-invalid]="!!error()"
    [attr.aria-describedby]="error() ? errorId() : null"
    class="block py-2.5 px-0 w-full text-sm text-surface-900 bg-transparent border-0 border-b-2 border-surface-300 appearance-none focus:outline-none focus:ring-0 focus:border-primary-600 peer transition-colors duration-300"
    placeholder=" "
  />
  <label
    [for]="id()"
    [class]="labelClasses()"
  >
    {{ label() }}
  </label>

  @if (error()) {
    <p [id]="errorId()" class="mt-2 text-xs text-red-600 dark:text-red-400">
      {{ error() }}
    </p>
  }
</div>

<div class="relative z-0 w-full mb-5 group">
  <input
    [type]="type()"
    [name]="id()"
    [id]="id()"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [class]="inputClasses()"
    [placeholder]="placeholder()"
    [required]="required()"
    [attr.aria-invalid]="!!error()"
    [attr.aria-describedby]="error() ? errorId() : null"
  />
  <label
    [for]="id()"
    [class]="labelClasses()"
  >
    {{ label() }}
  </label>

  @if (error()) {
    <p [id]="errorId()" class="mt-2 text-xs text-red-600 dark:text-red-400">
      {{ error() }}
    </p>
  }
</div>

<button
  [type]="type()"
  [class]="classes"
  [disabled]="disabled() || loading()"
  [attr.aria-busy]="loading()"
  (click)="clicked.emit()"
>
  @if (loading()) {
    <lucide-icon
      [img]="Loader2"
      class="animate-spin -ml-1 mr-2 h-4 w-4"
    ></lucide-icon>
  }
  @if (label()) {
    {{ label() }}
  } @else {
    <ng-content></ng-content>
  }
</button>

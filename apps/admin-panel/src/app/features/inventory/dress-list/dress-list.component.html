<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  @for (dress of dresses(); track dress.id) {
    <app-card padding="none" class="overflow-hidden group">
      <div class="relative h-64 bg-surface-100 overflow-hidden">
        <!-- Placeholder Image -->
        <div class="absolute inset-0 flex items-center justify-center text-surface-400 bg-surface-50">
          <i class="fas fa-female text-4xl"></i>
        </div>
        <div class="absolute top-3 right-3">
          <span [class]="'px-3 py-1 rounded-full text-xs font-medium border ' + getStatusColor(dress.status)">
            {{ getStatusLabel(dress.status) }}
          </span>
        </div>
      </div>
      
      <div class="p-5">
        <div class="flex justify-between items-start mb-2">
          <div>
            <h3 class="font-bold text-lg text-surface-900">{{ dress.name }}</h3>
            <p class="text-sm text-surface-500">{{ dress.category }} • Размер {{ dress.size }}</p>
          </div>
          <p class="font-serif font-bold text-primary-600">{{ dress.price }} TJS</p>
        </div>

        <div class="mt-4 flex gap-2">
          <app-button variant="outline" class="flex-1 text-xs">Изменить</app-button>
          <app-button variant="primary" class="flex-1 text-xs">Арендовать</app-button>
        </div>
      </div>
    </app-card>
  }
</div>

<div class="space-y-6">
  <!-- Controls -->
  <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
    <!-- Search -->
    <div class="w-full md:w-1/3">
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-surface-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input 
          type="text" 
          [value]="searchQuery()"
          (input)="onSearch($event)"
          class="block w-full p-4 ps-10 text-sm text-surface-900 border border-surface-300 rounded-lg bg-surface-50 focus:ring-primary-500 focus:border-primary-500" 
          placeholder="Поиск услуг..." 
          required 
        />
      </div>
    </div>

    <!-- Categories -->
    <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
      @for (cat of categories; track cat.value) {
        <button
          (click)="selectedCategory.set(cat.value)"
          [class]="selectedCategory() === cat.value 
            ? 'bg-primary-500 text-white shadow-lg shadow-primary-500/30' 
            : 'bg-surface-50 text-surface-600 hover:bg-surface-100'"
          class="px-5 py-2.5 rounded-full text-sm font-medium whitespace-nowrap transition-all duration-300"
        >
          {{ cat.label }}
        </button>
      }
    </div>
  </div>

  <!-- List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (service of filteredServices(); track service.id) {
      <app-card padding="md" class="group hover:border-primary-300 transition-colors">
        <div class="flex justify-between items-start mb-4">
          <div>
            <span class="text-xs font-medium text-primary-600 bg-primary-50 px-2 py-1 rounded-full mb-2 inline-block">
              {{ service.category }}
            </span>
            <h3 class="font-bold text-lg text-surface-900 group-hover:text-primary-700 transition-colors">
              {{ service.name }}
            </h3>
          </div>
          <div class="flex flex-col items-end">
             <span class="font-serif font-bold text-xl text-surface-900">{{ service.price }} TJS</span>
          </div>
        </div>
        
        <div class="flex gap-2 mt-4 pt-4 border-t border-surface-100">
          <button class="text-sm text-surface-500 hover:text-primary-600 flex items-center gap-1">
            <i class="fas fa-edit"></i> Изменить
          </button>
          <button class="text-sm text-error hover:text-red-700 flex items-center gap-1 ml-auto">
            <i class="fas fa-trash"></i> Удалить
          </button>
        </div>
      </app-card>
    }
  </div>
</div>

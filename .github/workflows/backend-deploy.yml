name: Build NestJS API

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'

jobs:
  build-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Устанавливаем pnpm (версия 9, как в твоем конфиге)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2. ОДИН шаг настройки Node.js с кешированием pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'pnpm'

      # 3. Устанавливаем зависимости именно через pnpm
      # Флаг --no-frozen-lockfile нужен, если Jules или ты меняли зависимости
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 4. Сборка через Nx
      - name: Build NestJS
        run: npx nx build api --prod

      # 5. Деплой билда в ветку gh-backend
      - name: Deploy Build to gh-backend branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/apps/api
          branch: gh-backend
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true

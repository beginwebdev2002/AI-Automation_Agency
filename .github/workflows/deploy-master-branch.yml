name: Full CI/CD Pipeline (API & Admin Panel)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: true
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'apps/admin-panel/**'

permissions:
  contents: write

jobs:
  # --- JOB 1: BACKEND (NestJS API) ---
  build-backend:
    # Запускаем, только если изменились файлы в apps/api или вызвано вручную
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'apps/api/')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build NestJS
        run: npx nx build api --prod

      - name: Deploy Build to gh-backend branch
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          folder: dist/apps/api
          branch: gh-backend
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true

  # --- JOB 2: FRONTEND (Angular Admin Panel) ---
  build-frontend:
    # Запускаем, только если изменились файлы в apps/admin-panel или вызвано вручную
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'apps/admin-panel/')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Admin Panel
        run: npx nx build admin-panel --prod --base-href /AI-Automation_Agency/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/apps/admin-panel/browser
